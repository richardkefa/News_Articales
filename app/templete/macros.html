{% macros displaynewslist(news_list) %}

  {% for news in news_list %}
  <div class="row">
    <div class="col-md-12">
      <a href="/news/{{news.name}}">{{news.title}}</a>
      <img src="{{news.image}}" alt="{{news.name}} image" class="img-responsive">
        <li>
            {{news.content}}
        </li>
    </div>
  </div>
  {% endfor %}
{% endmacro %}
